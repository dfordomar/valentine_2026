<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Pot Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="scene">
        <!-- Background mountains -->
        <div class="mountain-bg"></div>
        <div class="mountain-far"></div>

        <!-- Sky clouds (decorative, scrolling) -->
        <div class="sky-clouds">
            <div class="sky-cloud sky-cloud-1"></div>
            <div class="sky-cloud sky-cloud-2"></div>
            <div class="sky-cloud sky-cloud-3"></div>
            <div class="sky-cloud sky-cloud-4"></div>
            <div class="sky-cloud sky-cloud-right-1"></div>
            <div class="sky-cloud sky-cloud-right-2"></div>
            <div class="sky-cloud sky-cloud-right-3"></div>
        </div>

        <!-- Clouds -->
        <div class="clouds-container"></div>

        <!-- Ground/hillside -->
        <div class="ground">
            <!-- Flower pot button -->
            <button class="flower-pot-button">
                <span class="button-text">
                    I love you because you <span class="toggle-word">definitely</span>
                </span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
